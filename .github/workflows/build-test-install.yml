name: push-build-release
run-name: ${{ github.actor }} ${{ github.event_name }} to ${{ github.base_ref }} 
on: 

  push:
    tags:
      - 'v*'
  pull_request:
    branches: [develop]
jobs:
  build_test_package:
    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest,windows-latest]

    uses: EddyTheCo/Common/.github/workflows/build-test-install.yml@use_IFW
    with:
      os: ${{ matrix.os }}
      qtVersion: '6.6.0'
      cmakeArgs: "-DCPACK_PACKAGE_CONTACT=estervtech@gmail.com -DCPACK_PACKAGE_VENDOR=estervtech"  
  
  build_doxygen:
    if: startsWith(github.ref, 'refs/tags/v')
    uses: EddyTheCo/Common/.github/workflows/build-docs.yml@use_IFW

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build_test_package, build_doxygen]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
          
      - uses: actions/checkout@v4
    
      - uses: actions/download-artifact@v4
        with:
           path: artifacts
      - name: Display structure of downloaded files
        run: ls -R
          
      - name: Releases 
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*/*       
